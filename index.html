<html>

<head>

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="style.css">
  
  <script>
    document.addEventListener("DOMContentLoaded", function () {

      if (!localStorage.getItem("urls")) {
        const initialUrls = ["","", "", "", "", "", "", ""];
        localStorage.setItem("urls", JSON.stringify(initialUrls));
      }
      
      urlString = localStorage.getItem("urls");
      urlJson = JSON.parse(urlString);

      // Get all iframes and set their src attributes
      const iframes = document.querySelectorAll("iframe");
      iframes.forEach((iframe, index) => {
        iframe.src = urlJson[index];
      });
    });
  </script>

</head>

<body>
  <div>
    <div class="flex flex-row row-1">
      <iframe src="" id="frame1"></iframe>
      <iframe src="" id="frame2"></iframe>
      <iframe src="" id="frame3"></iframe>
    </div>
    <div class="flex flex-row row-2">
      <iframe src="" id="frame4" ></iframe>
      <iframe src="" id="frame5" ></iframe>
      <iframe src="" id="frame6" ></iframe>
    </div>
    <div class="flex flex-row row-3">
      <iframe src="" id="frame7" ></iframe>
      <iframe src="" id="frame8" ></iframe>
      <div id="link">
        <a href="mymiro://" id="frame9" class="row-3">Open Miro</a>
      </div>
    </div>
  </div>

  <div class="relative">
    <a href="config.html" class="fixed bottom-3 left-3 bg-gray-300 opacity-25 w-[25px] h-[25px] rounded-xl"></a>
  </div>

</body>

</html>
